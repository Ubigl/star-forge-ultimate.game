    <style>
        * {

            display: flex;

            display: block;
            width: 100%;
            height: 100%;
        }
        .start-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);

            border-radius: 20px;

            z-index: 10;
            text-align: center;
            animation: pulseGlow 2s infinite alternate;
        }

            0% { box-shadow: 0 20px 60px rgba(0,255,255,0.6); }

        }
        .game-title {

            font-weight: bold; 
            margin-bottom: 30px;

            background: linear-gradient(to right, #00c9ff, #92fe9d, #ff8a00, #da1b60);

        }
        .skin-select {

        }

            font-size: 18px;
        }
        .skin-options {

            justify-content: center;
            flex-wrap: wrap;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 10px 20px;

            font-weight: bold;
            color: white;
            border-radius: 10px;
            transition: 0.3s;
            min-width: 90px;
        }
        .skin-btn.selected {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transform: scale(1.1);
            border-color: #0f0;
        }
        .difficulty-select { 
            margin: 20px 0; 
        }
        .difficulty-select h3 {
            color: #ff0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .difficulty-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 2px solid #0ff;
            padding: 10px 24px; 
            margin: 5px; 
            cursor: pointer; 
            font-weight: bold;
            color: white; 
            border-radius: 10px; 
            transition: 0.3s; 
            min-width: 100px;
        }
        .difficulty-btn.selected {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            transform: scale(1.1); 
            border-color: #0f0;
        }
        .game-button {
            background: linear-gradient(135deg, #ff8a00 0%, #da1b60 100%);
            border: 3px solid #ffd700;

            cursor: pointer;
            font-weight: bold; 
            font-size: 20px;

        }

        }
        .restart-button {
            background: linear-gradient(135deg, #00ff00 0%, #00aa00 100%);
            border: 3px solid #0f0;
            padding: 14px 40px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            color: white;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0,255,0,0.5);

        .restart-button:hover {

        .touch-joystick, .touch-controls {

        .touch-joystick {

            border: 2px solid #0ff; 
            border-radius: 50%;

        .touch-controls {
            position: absolute; 
            bottom: 40px; 
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; 
            z-index: 5;
        }
        .touch-btn {
            width: 70px; 
            height: 70px; 
            border-radius: 50%;
            background: rgba(0,255,255,0.3); 
            border: 3px solid #0ff;
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: #fff; 
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>
<body>
<div class="game-container">
    <canvas id="gameCanvas" width="720" height="720"></canvas>
    
    <div id="start-screen" class="start-screen">
        <div class="game-title">STARFORGE</div>
        
        <div class="skin-select">

        <div class="difficulty-select">

</div>

<script>
(function() {

    // ========== ENEMY TYPES REGISTRY ==========

    const ENEMY_TYPES = {

    };
    
    // ========== BOSS TYPES REGISTRY ==========
    // Add new bosses here - one line per boss type
    const BOSS_TYPES = {
        dragon: {
            health: 120,

    // ========== POWERUP TYPES REGISTRY ==========
    // Add new powerups here - one line per powerup type
    const POWERUP_TYPES = {
        life: {
            color: '#00ff00',
            image: 'powerup_life.png',
            effect: 'addLife'
        },
        weapon: {
            color: '#ff00ff',

        },

            color: '#ff0000',
            image: 'powerup_bomb.png',
            effect: 'smartBomb'
        }
    };
    
    // ========== DIFFICULTY SETTINGS ==========
    const DIFFICULTY_SETTINGS = {
        easy: {
            enemySpeed: 1.0,
            spawnRate: 1500,
            enemyHealth: 1.0
        },
        medium: {
            enemySpeed: 1.5,
            spawnRate: 1200,

        },
        hard: {
            enemySpeed: 2.0,
            spawnRate: 900,
            enemyHealth: 2.0
        }
    };
    
    // ========== ASSET MANAGER ==========
    class AssetManager {
        constructor() {
            this.images = {};
            this.loaded = 0;
            this.total = 0;
        }
        
        loadAssets(callback) {
            const assetsToLoad = [];
            
            // Player skins
            PLAYER_SKINS.forEach(skin => {
                assetsToLoad.push({ key: skin.id, path: skin.image });
            });
            
            // Enemies
            Object.entries(ENEMY_TYPES).forEach(([key, enemy]) => {
                assetsToLoad.push({ key: `enemy_${key}`, path: enemy.image });
            });
            
            // Bosses
            Object.entries(BOSS_TYPES).forEach(([key, boss]) => {
                assetsToLoad.push({ key: `boss_${key}`, path: boss.image });
            });
            
            // Powerups
            Object.entries(POWERUP_TYPES).forEach(([key, powerup]) => {
                assetsToLoad.push({ key: `powerup_${key}`, path: powerup.image });
            });
            
            // Bullets
            assetsToLoad.push({ key: 'bullet_player', path: 'bullet_player.png' });
            assetsToLoad.push({ key: 'bullet_enemy', path: 'bullet_enemy.png' });
            
            this.total = assetsToLoad.length;
            
            if (this.total === 0) {
                callback();
                return;
            }
            
            assetsToLoad.forEach(asset => {
                const img = new Image();
                img.src = CONFIG.ASSET_PATH + asset.path;
                
                const completeLoad = () => {
                    this.loaded++;
                    console.log(`Loaded ${this.loaded}/${this.total}: ${asset.key}`);
                    if (this.loaded >= this.total) {
                        console.log('All assets loaded!');
                        callback();
                    }
                };
                
                img.onload = completeLoad;
                img.onerror = () => {
                    console.warn(`Failed to load: ${asset.path} - using fallback`);
                    completeLoad();
                };
                
                this.images[asset.key] = img;
            });
            
            // Safety timeout - if assets take too long, continue anyway
            setTimeout(() => {
                if (this.loaded < this.total) {
                    console.warn(`Asset loading timeout - loaded ${this.loaded}/${this.total}`);
                    callback();
                }
            }, 5000);
        }
        
        getImage(key) {
            return this.images[key];
        }
    }
    
    // ========== ENTITY BASE CLASS ==========
    class Entity {
        constructor(x, y, width, height, type) {
            this.x = x;
            this.y = y;
            this.w = width;
            this.h = height;
            this.type = type;
            this.health = 1;
            this.maxHealth = 1;
            this.speed = 2;
            this.vx = 0;
            this.vy = 0;
            this.color = '#fff';
            this.points = 10;
            this.imageKey = null;
            this.flash = 0;
        }
        
        takeDamage(amount) {
            this.health -= amount;
            this.flash = 15;
            return this.health <= 0;
        }
        
        update() {
            this.y += this.speed;
            this.x += this.vx;
            
            if (this.flash > 0) {
                this.flash--;
            }
        }
        
        render(ctx, assetManager) {
            try {
                if (this.imageKey) {
                    const img = assetManager.getImage(this.imageKey);
                    if (img && img.complete && img.naturalWidth > 0) {
                        ctx.save();
                        if (this.flash > 0) {
                            ctx.globalAlpha = 0.5;
                        }
                        ctx.drawImage(img, this.x - this.w/2, this.y - this.h/2, this.w, this.h);
                        ctx.restore();
                    } else {
                        this.renderFallback(ctx);
                    }
                } else {
                    this.renderFallback(ctx);
                }
            } catch (error) {
                console.warn('Error rendering entity:', error);
                this.renderFallback(ctx);
            }
        }
        
        renderFallback(ctx) {
            ctx.fillStyle = this.flash > 0 ? '#fff' : this.color;
            ctx.fillRect(this.x - this.w/2, this.y - this.h/2, this.w, this.h);
        }
    }
    
    // ========== GAME FRAMEWORK ==========
    class GameFramework {
        constructor() {
            this.assetManager = new AssetManager();
            this.canvas = null;
            this.ctx = null;
            
            // Game state
            this.gameRunning = false;
            this.isPaused = false;
            this.difficulty = 'easy';
            this.selectedSkin = 'default';
            
            // Player
            this.player = {
                x: CONFIG.PLAYER.startX,
                y: CONFIG.PLAYER.startY,
                w: CONFIG.PLAYER.width,
                h: CONFIG.PLAYER.height,
                speed: CONFIG.PLAYER.speed
            };
            
            // Game objects
            this.enemies = [];
            this.bullets = [];
            this.enemyBullets = [];
            this.powerups = [];
            this.explosions = [];
            this.particles = [];
            this.stars = [];
            this.shields = [];
            
            // Game stats
            this.score = 0;
            this.lives = 5;
            this.level = 1;
            this.combo = 0;
            this.maxCombo = 0;
            this.energy = 100;
            
            // Power-up states
            this.shieldActive = false;
            this.shieldTimer = 0;
            this.currentWeapon = 'normal';
            this.weaponTimer = 0;
            this.invincible = false;
            this.invincibleTimer = 0;
            
            // Boss state
            this.bossActive = false;
            this.bossTimer = 0;
            
            // Timers
            this.lastSpawn = 0;
            this.lastPowerUp = 0;
            this.lastShot = 0;
            
            // Input
            this.keyboard = {};
            this.joystickDelta = { x: 0, y: 0 };
            this.joystickActive = false;
            this.touchShoot = false;
            this.touchSpecial = false;
        }
        
        init() {
            console.log('Initializing game...');
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            
            console.log('Loading assets...');
            this.assetManager.loadAssets(() => {
                console.log('Assets loaded successfully!');
                this.initStars();
                this.setupUI();
                this.setupTouch();
                this.setupKeyboard();
                console.log('Starting game loop...');
                this.gameLoop();
            });
        }
        
        setupUI() {
            // Generate skin buttons
            const skinContainer = document.getElementById('skin-options');
            PLAYER_SKINS.forEach(skin => {
                const btn = document.createElement('button');
                btn.className = 'skin-btn';
                if (skin.id === this.selectedSkin) {
                    btn.classList.add('selected');
                }
                btn.textContent = skin.name;
                btn.dataset.skin = skin.id;
                btn.addEventListener('click', () => this.selectSkin(skin.id));
                skinContainer.appendChild(btn);
            });
            
            // Difficulty buttons
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    this.selectDifficulty(btn.dataset.difficulty);
                });
            });
            
            // Start button
            document.getElementById('start-btn').addEventListener('click', () => {
                this.startGame();
            });
            
            // Restart button
            document.getElementById('restart-btn').addEventListener('click', () => {
                this.restartGame();
            });
        }
        
        selectSkin(skinId) {
            this.selectedSkin = skinId;
            document.querySelectorAll('.skin-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.skin === skinId) {
                    btn.classList.add('selected');
                }
            });
        }
        
        selectDifficulty(diff) {
            this.difficulty = diff;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.difficulty === diff) {
                    btn.classList.add('selected');
                }
            });
        }
        
        initStars() {
            this.stars = [];
            for (let i = 0; i < 150; i++) {
                this.stars.push({
                    x: Math.random() * CONFIG.CANVAS_WIDTH,
                    y: Math.random() * CONFIG.CANVAS_HEIGHT,
                    speed: Math.random() * 2 + 1,
                    size: Math.random() * 2 + 1
                });
            }
        }
        
        startGame() {
            console.log('Starting game...');
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('joystick').style.display = 'block';
            document.getElementById('touch-controls').style.display = 'flex';
            
            this.resetGameState();
            console.log('Game started successfully!');
        }
        
        restartGame() {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('joystick').style.display = 'block';
            document.getElementById('touch-controls').style.display = 'flex';
            
            this.resetGameState();
        }
        
        resetGameState() {
            // Reset game state
            this.score = 0;
            this.lives = 5;
            this.level = 1;
            this.combo = 0;
            this.maxCombo = 0;
            this.energy = 100;
            
            this.enemies = [];
            this.bullets = [];
            this.enemyBullets = [];
            this.powerups = [];
            this.explosions = [];
            this.particles = [];
            this.shields = [];
            
            this.bossActive = false;
            this.shieldActive = false;
            this.invincible = false;
            this.currentWeapon = 'normal';
            
            this.player.x = CONFIG.PLAYER.startX;
            this.player.y = CONFIG.PLAYER.startY;
            
            this.gameRunning = true;
            this.isPaused = false;
            
            const now = performance.now();
            this.lastSpawn = now;
            this.lastPowerUp = now;
            this.lastShot = now;
            this.bossTimer = now + CONFIG.BOSS_SPAWN_INTERVAL;
        }
        
        // ========== ENTITY SPAWNING ==========
        
        spawnEnemy() {
            const enemyKeys = Object.keys(ENEMY_TYPES);
            const randomKey = enemyKeys[Math.floor(Math.random() * enemyKeys.length)];
            this.addEnemy(randomKey);
        }
        
        addEnemy(typeKey, x, y) {
            if (!ENEMY_TYPES[typeKey]) {
                console.warn(`Enemy type "${typeKey}" not found`);
                return;
            }
            
            const template = ENEMY_TYPES[typeKey];
            const diffSettings = DIFFICULTY_SETTINGS[this.difficulty];
            
            const enemy = new Entity(
                x !== undefined ? x : Math.random() * (CONFIG.CANVAS_WIDTH - 60) + 30,
                y !== undefined ? y : -50,
                template.size,
                template.size,
                typeKey
            );
            
            enemy.health = Math.ceil(template.health * diffSettings.enemyHealth);
            enemy.maxHealth = enemy.health;
            enemy.speed = template.speed * diffSettings.enemySpeed;
            enemy.color = template.color;
            enemy.points = template.points;
            enemy.imageKey = `enemy_${typeKey}`;
            enemy.behavior = template.behavior;
            enemy.vx = (Math.random() - 0.5) * 2.5;
            
            if (template.behavior === 'kamikaze') {
                enemy.targetX = this.player.x;
            }
            
            if (template.behavior === 'shoot') {
                enemy.shootTimer = performance.now();
                enemy.shootInterval = template.shootInterval;
            }
            
            this.enemies.push(enemy);
        }
        
        spawnBoss() {
            const bossKeys = Object.keys(BOSS_TYPES);
            const randomKey = bossKeys[Math.floor(Math.random() * bossKeys.length)];
            this.addBoss(randomKey);
        }
        
        addBoss(typeKey, x, y) {
            if (!BOSS_TYPES[typeKey]) {
                console.warn(`Boss type "${typeKey}" not found`);
                return;
            }
            
            const template = BOSS_TYPES[typeKey];
            
            const boss = new Entity(
                x !== undefined ? x : CONFIG.CANVAS_WIDTH / 2,
                y !== undefined ? y : -120,
                template.size,
                template.size,
                'boss'
            );
            
            boss.health = template.health;
            boss.maxHealth = boss.health;
            boss.speed = template.speed;
            boss.points = template.points;
            boss.color = '#ff0000';
            boss.imageKey = `boss_${typeKey}`;
            boss.bossType = typeKey;
            boss.shootPattern = template.shootPattern;
            boss.patternTime = 0;
            boss.lastShot = performance.now();
            
            this.bossActive = true;
            this.enemies.push(boss);
        }
        
        spawnPowerUp() {
            const powerupKeys = Object.keys(POWERUP_TYPES);
            const randomKey = powerupKeys[Math.floor(Math.random() * powerupKeys.length)];
            this.addPowerUp(randomKey);
        }
        
        addPowerUp(typeKey, x, y) {
            if (!POWERUP_TYPES[typeKey]) {
                console.warn(`PowerUp type "${typeKey}" not found`);
                return;
            }
            
            const template = POWERUP_TYPES[typeKey];
            
            this.powerups.push({
                x: x !== undefined ? x : Math.random() * (CONFIG.CANVAS_WIDTH - 40) + 20,
                y: y !== undefined ? y : -20,
                w: 36,
                h: 36,
                type: typeKey,
                speed: 3,
                color: template.color,
                imageKey: `powerup_${typeKey}`,
                effect: template.effect,
                duration: template.duration,
                rotation: 0,
                pulse: 0
            });
        }
        
        // ========== GAME LOOP ==========
        
        update() {
            if (!this.gameRunning || this.isPaused) return;
            
            const now = performance.now();
            
            // Update timers
            if (this.shieldActive && now > this.shieldTimer) {
                this.shieldActive = false;
            }
            
            if (this.currentWeapon === 'double' && now > this.weaponTimer) {
                this.currentWeapon = 'normal';
            }
            
            if (this.invincible && now > this.invincibleTimer) {
                this.invincible = false;
            }
            
            // Player movement
            this.updatePlayerMovement();
            
            // Shooting
            if ((this.keyboard[' '] || this.touchShoot) && now - this.lastShot > CONFIG.SHOOT_COOLDOWN) {
                this.shoot();
                this.lastShot = now;
            }
            
            // Special attack
            if ((this.keyboard['e'] || this.keyboard['E'] || this.touchSpecial) && this.energy >= CONFIG.SPECIAL_ENERGY_COST) {
                this.specialAttack();
                this.energy -= CONFIG.SPECIAL_ENERGY_COST;
                this.touchSpecial = false;
                this.keyboard['e'] = false;
                this.keyboard['E'] = false;
            }
            
            // Spawning
            const diffSettings = DIFFICULTY_SETTINGS[this.difficulty];
            
            if (now - this.lastSpawn > diffSettings.spawnRate) {
                this.spawnEnemy();
                this.lastSpawn = now;
            }
            
            if (now - this.lastPowerUp > CONFIG.POWERUP_SPAWN_INTERVAL) {
                this.spawnPowerUp();
                this.lastPowerUp = now;
            }
            
            if (!this.bossActive && now > this.bossTimer) {
                this.spawnBoss();
            }
            
            // Update entities
            this.updateEntities(now);
            
            // Check collisions
            this.checkCollisions();
            
            // Regenerate energy
            this.energy = Math.min(100, this.energy + CONFIG.ENERGY_REGEN_RATE);
            
            // Check game over
            if (this.lives <= 0 && this.gameRunning) {
                this.gameOver();
            }
        }
        
        updatePlayerMovement() {
            let dx = 0, dy = 0;
            
            // Keyboard input
            if (this.keyboard['ArrowLeft']) dx -= 1;
            if (this.keyboard['ArrowRight']) dx += 1;
            if (this.keyboard['ArrowUp']) dy -= 1;
            if (this.keyboard['ArrowDown']) dy += 1;
            
            // Joystick input
            if (this.joystickActive) {
                dx += this.joystickDelta.x / 35;
                dy += this.joystickDelta.y / 35;
            }
            
            // Normalize diagonal movement
            if (dx !== 0 && dy !== 0) {
                const length = Math.sqrt(dx * dx + dy * dy);
                dx /= length;
                dy /= length;
            }
            
            this.player.x += dx * this.player.speed;
            this.player.y += dy * this.player.speed;
            
            // Keep player in bounds
            this.player.x = Math.max(this.player.w/2, Math.min(CONFIG.CANVAS_WIDTH - this.player.w/2, this.player.x));
            this.player.y = Math.max(this.player.h/2, Math.min(CONFIG.CANVAS_HEIGHT - this.player.h/2, this.player.y));
        }
        
        updateEntities(now) {
            // Update enemies
            for (let i = this.enemies.length - 1; i >= 0; i--) {
                const enemy = this.enemies[i];
                
                if (enemy.type === 'boss') {
                    this.updateBoss(enemy, now);
                } else {
                    this.updateEnemy(enemy, now);
                }
                
                // Remove off-screen enemies
                if (enemy.y > CONFIG.CANVAS_HEIGHT + 100) {
                    this.enemies.splice(i, 1);
                }
            }
            
            // Update bullets
            for (let i = this.bullets.length - 1; i >= 0; i--) {
                this.bullets[i].y -= 12;
                if (this.bullets[i].y < -20) {
                    this.bullets.splice(i, 1);
                }
            }
            
            // Update enemy bullets
            for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                this.enemyBullets[i].y += 6;
                if (this.enemyBullets[i].y > CONFIG.CANVAS_HEIGHT + 20) {
                    this.enemyBullets.splice(i, 1);
                }
            }
            
            // Update powerups
            for (let i = this.powerups.length - 1; i >= 0; i--) {
                this.powerups[i].y += this.powerups[i].speed;
                this.powerups[i].rotation += 0.05;
                this.powerups[i].pulse = Math.sin(now * 0.005) * 0.2 + 1;
                
                if (this.powerups[i].y > CONFIG.CANVAS_HEIGHT + 20) {
                    this.powerups.splice(i, 1);
                }
            }
            
            // Update explosions
            for (let i = this.explosions.length - 1; i >= 0; i--) {
                const exp = this.explosions[i];
                exp.radius += exp.speed;
                exp.alpha -= 0.02;
                
                if (exp.radius >= exp.maxRadius || exp.alpha <= 0) {
                    this.explosions.splice(i, 1);
                }
            }
        }
        
        updateEnemy(enemy, now) {
            if (enemy.behavior === 'straight') {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                
                // Bounce off walls
                if (enemy.x < enemy.w/2 || enemy.x > CONFIG.CANVAS_WIDTH - enemy.w/2) {
                    enemy.vx *= -1;
                }
            } else if (enemy.behavior === 'zigzag') {
                enemy.y += enemy.speed;
                enemy.x += Math.sin(enemy.y * 0.05) * 3;
            } else if (enemy.behavior === 'kamikaze') {
                if (enemy.y > 100) {
                    const dx = this.player.x - enemy.x;
                    const dy = this.player.y - enemy.y;
                    const length = Math.hypot(dx, dy);
                    
                    if (length > 0.1) {
                        enemy.vx += dx / length * 0.3;
                        enemy.vy += dy / length * 0.3;
                    }
                    
                    enemy.vx = Math.max(-6, Math.min(6, enemy.vx));
                    enemy.vy = Math.max(-3, Math.min(3, enemy.vy));
                    
                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                } else {
                    enemy.y += enemy.speed;
                }
            } else if (enemy.behavior === 'shoot') {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                
                if (enemy.x < enemy.w/2 || enemy.x > CONFIG.CANVAS_WIDTH - enemy.w/2) {
                    enemy.vx *= -1;
                }
                
                // Shoot at player
                if (now - enemy.shootTimer > enemy.shootInterval) {
                    this.enemyShoot(enemy);
                    enemy.shootTimer = now;
                }
            }
            
            if (enemy.flash > 0) {
                enemy.flash--;
            }
        }
        
        updateBoss(boss, now) {
            // Boss movement pattern
            boss.y += boss.speed;
            if (boss.y > 140) {
                boss.y = 140;
            }
            
            boss.x += Math.sin(now * 0.002) * 2.5;
            boss.x = Math.max(boss.w/2, Math.min(CONFIG.CANVAS_WIDTH - boss.w/2, boss.x));
            
            // Boss shooting pattern
            if (now - boss.lastShot > 800) {
                if (boss.shootPattern === 'spiral') {
                    this.bossShootSpiral(boss, now);
                } else if (boss.shootPattern === 'spread') {
                    this.bossShootSpread(boss);
                }
                boss.lastShot = now;
            }
            
            if (boss.flash > 0) {
                boss.flash--;
            }
        }
        
        shoot() {
            const x = this.player.x;
            const y = this.player.y - 30;
            
            if (this.currentWeapon === 'double') {
                this.bullets.push({ x: x - 20, y: y, w: 5, h: 15, color: '#0ff' });
                this.bullets.push({ x: x + 20, y: y, w: 5, h: 15, color: '#0ff' });
            } else {
                this.bullets.push({ x: x, y: y, w: 5, h: 15, color: '#fff' });
            }
        }
        
        specialAttack() {
            this.explosions.push({
                x: this.player.x,
                y: this.player.y,
                radius: 10,
                maxRadius: CONFIG.SPECIAL_RADIUS,
                speed: 12,
                alpha: 0.8
            });
            
            this.enemies = this.enemies.filter(enemy => {
                const distance = Math.hypot(enemy.x - this.player.x, enemy.y - this.player.y);
                if (distance < CONFIG.SPECIAL_RADIUS) {
                    this.score += enemy.points;
                    this.createExplosion(enemy.x, enemy.y);
                    return false;
                }
                return true;
            });
        }
        
        enemyShoot(enemy) {
            this.enemyBullets.push({
                x: enemy.x,
                y: enemy.y + enemy.h/2,
                w: 6,
                h: 15,
                color: '#f00'
            });
        }
        
        bossShootSpiral(boss, now) {
            const angle = (now * 0.003) % (Math.PI * 2);
            const offsetX = Math.cos(angle) * 20;
            const offsetY = Math.sin(angle) * 20;
            
            this.enemyBullets.push({
                x: boss.x + offsetX,
                y: boss.y + boss.h/2,
                w: 8,
                h: 18,
                color: '#ff0'
            });
        }
        
        bossShootSpread(boss) {
            for (let i = -2; i <= 2; i++) {
                this.enemyBullets.push({
                    x: boss.x + i * 20,
                    y: boss.y + boss.h/2,
                    w: 6,
                    h: 15,
                    color: '#f0f'
                });
            }
        }
        
        createExplosion(x, y) {
            this.explosions.push({
                x: x,
                y: y,
                radius: 6,
                maxRadius: 35,
                speed: 4,
                alpha: 1
            });
        }
        
        checkCollisions() {
            // Player bullets vs enemies
            for (let i = this.bullets.length - 1; i >= 0; i--) {
                let bulletRemoved = false;
                for (let j = this.enemies.length - 1; j >= 0; j--) {
                    if (!bulletRemoved && this.collide(this.bullets[i], this.enemies[j])) {
                        this.bullets.splice(i, 1);
                        bulletRemoved = true;
                        
                        const enemy = this.enemies[j];
                        const destroyed = enemy.takeDamage(1);
                        
                        if (destroyed) {
                            this.score += Math.floor(enemy.points * (1 + this.combo * 0.1));
                            this.combo++;
                            this.maxCombo = Math.max(this.combo, this.maxCombo);
                            
                            if (enemy.type === 'boss') {
                                this.bossActive = false;
                                this.bossTimer = performance.now() + CONFIG.BOSS_SPAWN_INTERVAL;
                            }
                            
                            this.createExplosion(enemy.x, enemy.y);
                            this.enemies.splice(j, 1);
                        }
                        
                        break;
                    }
                }
            }
            
            // Enemies vs player
            for (let i = this.enemies.length - 1; i >= 0; i--) {
                if (this.collide(this.player, this.enemies[i]) && !this.invincible) {
                    if (!this.shieldActive) {
                        this.lives--;
                        this.combo = 0;
                        this.invincible = true;
                        this.invincibleTimer = performance.now() + 2000;
                    } else {
                        this.createExplosion(this.enemies[i].x, this.enemies[i].y);
                        this.enemies.splice(i, 1);
                    }
                }
            }
            
            // Enemy bullets vs player
            for (let i = this.enemyBullets.length - 1; i >= 0; i--) {
                if (this.collide(this.player, this.enemyBullets[i]) && !this.invincible) {
                    this.enemyBullets.splice(i, 1);
                    
                    if (!this.shieldActive) {
                        this.lives--;
                        this.combo = 0;
                        this.invincible = true;
                        this.invincibleTimer = performance.now() + 2000;
                    }
                }
            }
            
            // Powerups vs player
            for (let i = this.powerups.length - 1; i >= 0; i--) {
                if (this.collide(this.player, this.powerups[i])) {
                    this.collectPowerUp(this.powerups[i]);
                    this.powerups.splice(i, 1);
                }
            }
        }
        
        collectPowerUp(powerup) {
            const now = performance.now();
            
            switch (powerup.effect) {
                case 'addLife':
                    this.lives++;
                    break;
                    
                case 'doubleShot':
                    this.currentWeapon = 'double';
                    this.weaponTimer = now + powerup.duration;
                    break;
                    
                case 'shield':
                    this.shieldActive = true;
                    this.shieldTimer = now + powerup.duration;
                    this.shields = [{ x: this.player.x, y: this.player.y, radius: 60 }];
                    break;
                    
                case 'fullEnergy':
                    this.energy = 100;
                    break;
                    
                case 'smartBomb':
                    this.specialAttack();
                    break;
            }
        }
        
        collide(a, b) {
            if (!a || !b) return false;
            
            const aLeft = a.x - (a.w || 0) / 2;
            const aRight = a.x + (a.w || 0) / 2;
            const aTop = a.y - (a.h || 0) / 2;
            const aBottom = a.y + (a.h || 0) / 2;
            
            const bLeft = b.x - (b.w || 0) / 2;
            const bRight = b.x + (b.w || 0) / 2;
            const bTop = b.y - (b.h || 0) / 2;
            const bBottom = b.y + (b.h || 0) / 2;
            
            return aLeft < bRight &&
                   aRight > bLeft &&
                   aTop < bBottom &&
                   aBottom > bTop;
        }
        
        // ========== RENDERING ==========
        
        render() {
            try {
                const ctx = this.ctx;
                if (!ctx) return;
                
                ctx.clearRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
                
                // Background stars
                this.renderStars(ctx);
                
                // Player ship
                this.renderPlayer(ctx);
                
                // Enemies
                if (this.enemies && Array.isArray(this.enemies)) {
                    this.enemies.forEach(enemy => {
                        if (enemy && enemy.render) {
                            enemy.render(ctx, this.assetManager);
                            
                            // Health bar for damaged enemies (not bosses)
                            if (enemy.health < enemy.maxHealth && enemy.type !== 'boss') {
                                this.renderHealthBar(ctx, enemy);
                            }
                        }
                    });
                }
                
                // Boss health bar
                if (this.enemies && Array.isArray(this.enemies)) {
                    const boss = this.enemies.find(e => e && e.type === 'boss');
                    if (boss) {
                        this.renderBossHealthBar(ctx, boss);
                    }
                }
                
                // Bullets
                if (this.bullets && Array.isArray(this.bullets)) {
                    this.bullets.forEach(bullet => {
                        if (bullet) {
                            ctx.fillStyle = bullet.color || '#fff';
                            ctx.fillRect(bullet.x - bullet.w/2, bullet.y - bullet.h/2, bullet.w, bullet.h);
                        }
                    });
                }
                
                if (this.enemyBullets && Array.isArray(this.enemyBullets)) {
                    this.enemyBullets.forEach(bullet => {
                        if (bullet) {
                            ctx.fillStyle = bullet.color || '#f00';
                            ctx.fillRect(bullet.x - bullet.w/2, bullet.y - bullet.h/2, bullet.w, bullet.h);
                        }
                    });
                }
                
                // Powerups
                if (this.powerups && Array.isArray(this.powerups)) {
                    this.powerups.forEach(powerup => {
                        if (!powerup) return;
                        try {
                            const img = this.assetManager.getImage(powerup.imageKey);
                            if (img && img.complete && img.naturalWidth > 0) {
                                ctx.save();
                                ctx.translate(powerup.x, powerup.y);
                                ctx.rotate(powerup.rotation);
                                ctx.scale(powerup.pulse, powerup.pulse);
                                ctx.drawImage(img, -powerup.w/2, -powerup.h/2, powerup.w, powerup.h);
                                ctx.restore();
                            } else {
                                ctx.fillStyle = powerup.color;
                                ctx.fillRect(powerup.x - powerup.w/2, powerup.y - powerup.h/2, powerup.w, powerup.h);
                            }
                        } catch (error) {
                            console.warn('Error rendering powerup:', error);
                            ctx.fillStyle = powerup.color || '#fff';
                            ctx.fillRect(powerup.x - powerup.w/2, powerup.y - powerup.h/2, powerup.w, powerup.h);
                        }
                    });
                }
                
                // Explosions
                if (this.explosions && Array.isArray(this.explosions)) {
                    this.explosions.forEach(exp => {
                        if (exp) {
                            ctx.save();
                            ctx.globalAlpha = exp.alpha || 1;
                            ctx.strokeStyle = '#ff8800';
                            ctx.lineWidth = 3;
                            ctx.beginPath();
                            ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
                            ctx.stroke();
                            ctx.restore();
                        }
                    });
                }
                
                // Shield
                if (this.shieldActive) {
                    ctx.save();
                    ctx.globalAlpha = 0.3;
                    ctx.strokeStyle = '#0ff';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.player.x, this.player.y, 60, 0, Math.PI * 2);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // UI
                this.renderUI(ctx);
                
                // Pause overlay
                if (this.isPaused) {
                    this.renderPauseOverlay(ctx);
                }
            } catch (error) {
                console.error('Render error:', error);
            }
        }
        
        renderStars(ctx) {
            this.stars.forEach(star => {
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                
                star.y += star.speed;
                if (star.y > CONFIG.CANVAS_HEIGHT) {
                    star.y = 0;
                }
            });
        }
        
        renderPlayer(ctx) {
            try {
                const img = this.assetManager.getImage(this.selectedSkin);
                
                ctx.save();
                
                if (this.invincible && Math.floor(Date.now() / 100) % 2 === 0) {
                    ctx.globalAlpha = 0.5;
                }
                
                if (img && img.complete && img.naturalWidth > 0) {
                    ctx.drawImage(
                        img,
                        this.player.x - this.player.w/2,
                        this.player.y - this.player.h/2,
                        this.player.w,
                        this.player.h
                    );
                } else {
                    // Fallback
                    ctx.fillStyle = '#0ff';
                    ctx.fillRect(
                        this.player.x - this.player.w/2,
                        this.player.y - this.player.h/2,
                        this.player.w,
                        this.player.h
                    );
                }
                
                ctx.restore();
            } catch (error) {
                console.warn('Error rendering player:', error);
                // Minimal fallback
                ctx.fillStyle = '#0ff';
                ctx.fillRect(
                    this.player.x - this.player.w/2,
                    this.player.y - this.player.h/2,
                    this.player.w,
                    this.player.h
                );
            }
        }
        
        renderHealthBar(ctx, enemy) {
            const barWidth = 60;
            const barHeight = 6;
            const x = enemy.x - barWidth/2;
            const y = enemy.y - enemy.h/2 - 15;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y, barWidth, barHeight);
            
            ctx.fillStyle = '#0f0';
            const healthPercent = enemy.health / enemy.maxHealth;
            ctx.fillRect(x, y, barWidth * healthPercent, barHeight);
        }
        
        renderBossHealthBar(ctx, boss) {
            const barWidth = 600;
            const barHeight = 20;
            const x = CONFIG.CANVAS_WIDTH/2 - barWidth/2;
            const y = 20;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(x, y, barWidth, barHeight);
            
            const healthPercent = boss.health / boss.maxHealth;
            const gradient = ctx.createLinearGradient(x, y, x + barWidth, y);
            gradient.addColorStop(0, '#f00');
            gradient.addColorStop(0.5, '#ff0');
            gradient.addColorStop(1, '#0f0');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, barWidth * healthPercent, barHeight);
            
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, barWidth, barHeight);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`BOSS: ${boss.health} / ${boss.maxHealth}`, CONFIG.CANVAS_WIDTH/2, y + 15);
        }
        
        renderUI(ctx) {
            ctx.fillStyle = '#0ff';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'left';
            
            // Score
            ctx.fillText(`Score: ${Math.floor(this.score)}`, 20, 40);
            
            // Lives
            ctx.fillText(`Lives: ${this.lives}`, 20, 70);
            
            // Combo
            if (this.combo > 0) {
                ctx.fillStyle = '#ff0';
                ctx.fillText(`Combo: x${this.combo}`, 20, 100);
            }
            
            // Energy bar
            const energyBarWidth = 200;
            const energyBarHeight = 20;
            const energyX = CONFIG.CANVAS_WIDTH - energyBarWidth - 20;
            const energyY = 20;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(energyX, energyY, energyBarWidth, energyBarHeight);
            
            const energyGradient = ctx.createLinearGradient(energyX, energyY, energyX + energyBarWidth, energyY);
            energyGradient.addColorStop(0, '#00f');
            energyGradient.addColorStop(1, '#0ff');
            
            ctx.fillStyle = energyGradient;
            ctx.fillRect(energyX, energyY, energyBarWidth * (this.energy / 100), energyBarHeight);
            
            ctx.strokeStyle = '#0ff';
            ctx.lineWidth = 2;
            ctx.strokeRect(energyX, energyY, energyBarWidth, energyBarHeight);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ENERGY', energyX + energyBarWidth/2, energyY + 15);
            
            // Active powerup indicators
            ctx.textAlign = 'right';
            ctx.font = 'bold 16px Arial';
            let indicatorY = 60;
            
            if (this.shieldActive) {
                ctx.fillStyle = '#0ff';
                ctx.fillText('SHIELD ACTIVE', CONFIG.CANVAS_WIDTH - 20, indicatorY);
                indicatorY += 25;
            }
            
            if (this.currentWeapon === 'double') {
                ctx.fillStyle = '#f0f';
                ctx.fillText('DOUBLE SHOT', CONFIG.CANVAS_WIDTH - 20, indicatorY);
                indicatorY += 25;
            }
        }
        
        renderPauseOverlay(ctx) {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, CONFIG.CANVAS_WIDTH, CONFIG.CANVAS_HEIGHT);
            
            ctx.fillStyle = '#0ff';
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('PAUSED', CONFIG.CANVAS_WIDTH/2, CONFIG.CANVAS_HEIGHT/2);
            
            ctx.font = '20px Arial';
            ctx.fillText('Press P to resume', CONFIG.CANVAS_WIDTH/2, CONFIG.CANVAS_HEIGHT/2 + 50);
        }
        
        // ========== INPUT HANDLING ==========
        
        setupKeyboard() {
            window.addEventListener('keydown', (e) => {
                this.keyboard[e.key] = true;
                
                if (e.key === 'p' || e.key === 'P') {
                    this.togglePause();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                this.keyboard[e.key] = false;
            });
        }
        
        setupTouch() {
            const joystick = document.getElementById('joystick');
            const handle = document.getElementById('joystick-handle');
            
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.joystickActive = true;
            });
            
            joystick.addEventListener('touchmove', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let dx = touch.clientX - centerX;
                let dy = touch.clientY - centerY;
                
                const distance = Math.hypot(dx, dy);
                const maxDistance = 35;
                
                if (distance > maxDistance) {
                    dx = dx * maxDistance / distance;
                    dy = dy * maxDistance / distance;
                }
                
                this.joystickDelta = { x: dx, y: dy };
                handle.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
            });
            
            joystick.addEventListener('touchend', () => {
                this.joystickActive = false;
                this.joystickDelta = { x: 0, y: 0 };
                handle.style.transform = 'translate(-50%, -50%)';
            });
            
            // Shoot button
            const shootBtn = document.getElementById('shoot-btn');
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.touchShoot = true;
            });
            shootBtn.addEventListener('touchend', () => {
                this.touchShoot = false;
            });
            
            // Special button
            const specialBtn = document.getElementById('special-btn');
            specialBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.touchSpecial = true;
            });
            specialBtn.addEventListener('touchend', () => {
                this.touchSpecial = false;
            });
        }
        
        togglePause() {
            if (this.gameRunning) {
                this.isPaused = !this.isPaused;
            }
        }
        
        // ========== GAME LOOP ==========
        
        gameLoop() {
            try {
                if (this.gameRunning) {
                    this.update();
                }
                this.render();
            } catch (error) {
                console.error('Game loop error:', error);
                this.gameRunning = false;
                alert('Game error: ' + error.message);
            }
            requestAnimationFrame(() => this.gameLoop());
        }
        
        gameOver() {
            this.gameRunning = false;
            this.isPaused = false;
            
            // Hide touch controls
            document.getElementById('joystick').style.display = 'none';
            document.getElementById('touch-controls').style.display = 'none';
            
            // Update game over screen stats
            document.getElementById('final-score').textContent = Math.floor(this.score);
            document.getElementById('final-combo').textContent = this.maxCombo;
            document.getElementById('final-difficulty').textContent = this.difficulty.toUpperCase();
            
            // Show game over screen
            document.getElementById('game-over-screen').style.display = 'flex';
        }
    }
    
    // ========== INITIALIZATION ==========
    
    window.addEventListener('load', () => {
        const game = new GameFramework();
        game.init();
        
        // Make game accessible for debugging
        window.game = game;
    });
    
})();
</script>
